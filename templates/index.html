<!DOCTYPE html>
<html>
<head>
  <title>NightLeaf – Home</title>
  <link rel="stylesheet" href="/static/css/base.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<div class="header">
  <a href="/" class="logo">
    <img src="{{ url_for('static', filename='images/nightleaf-logo.png') }}" alt="NightLeaf Logo">
    <span>NightLeaf</span>
  </a>
</div>

<div class="page-content">

  <!-- SEARCH -->
  <div style="text-align:center; margin-bottom:25px;">
    <form method="get" action="/search">
      <input type="text" name="q" placeholder="Search manga..." style="width:280px;">
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- GRID -->
  <div class="grid">
    {% for m in manga %}
    <div class="card">
      <a href="/manga/{{ m.id }}">
        <img src="{{ m.image }}">
        <h3>{{ m.title }}</h3>
      </a>
    </div>
    {% endfor %}
  </div>

  <!-- PAGINATION -->
  <div class="pager">
    {% if page > 1 %}
      <a href="/?page={{ page-1 }}">⬅ Prev</a>
    {% endif %}

    Page <b>{{ page }}</b> of <b>{{ total_pages }}</b>

    {% if page < total_pages %}
      <a href="/?page={{ page+1 }}">Next ➡</a>
    {% endif %}

    <form method="get" action="/" style="display:inline-block; margin-left:10px;">
      <input type="number" name="page" min="1" max="{{ total_pages }}" placeholder="Go">
      <button type="submit">Go</button>
    </form>
  </div>

</div>
</body>
</html>
